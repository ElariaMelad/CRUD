<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link 
        href="https://fonts.googleapis.com/css2?family=Anton&family=Corinthia&family=Lemonada:wght@300&family=Lobster&family=MonteCarlo&family=Roboto:wght@100&display=swap" 
        rel="stylesheet"
/>
</head>
<body>
    <div class="crud"></div>
        <div class="head">
            <h2>CRUD</h2>
            <p>PRODUCT MANAGEMENT SYSTEM</p>
        </div>
        <div class="inputs">
            <input placeholder="title" class="trans" type="text" id="title">
            <div class="price">
                <input onkeyup="gettotal()" class="trans_dif" type="number" id="price" placeholder="price">
                <input onkeyup="gettotal()" class="trans_dif" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="gettotal()" class="trans_dif" type="number" id="ads" placeholder="ads">
                <input onkeyup="gettotal()" class="trans_dif" type="number" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
            <input placeholder="count"    class="trans" type="number" id="count">
            <input placeholder="category" class="trans" type="text" id="category">
            <button id="submit">creat</button>

        </div>
        <div class="outputs">
            <div class="searchblock">
                <input onkeyup="searchdata(this.value)" class="trans" type="text" id="search" placeholder="search">
                <div class="btnsearch">
                    <button onclick="getsearchmood(this.id)" id="searchTitle">Search By Title</button>
                    <button onclick="getsearchmood(this.id)" id="searchCategory">Search By Category</button>
                </div>
            </div>
            <div id="deleteall">
            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
                    <!-- <tr>
                        <td>1</td>
                        <td>oppo</td>
                        <td>2000</td>
                        <td>100</td>
                        <td>100</td>
                        <td>100</td>
                        <td>2100</td>
                        <td>phone</td>
                        <td><button id="update">update</button></td>
                        <td><button id="delete">delete</button></td>
                    </tr> -->
                </tbody>
            </table>


        </div>





    <script src="js/main.js"></script>

</body>
</html>
